<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"/>
    <link rel="stylesheet" href="estilos.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"/>

    <title>Ecommerce</title>
  </head>
<style>
  div.modal-footer{
    background-color: black;
  }
*{background-color: black;
color: white;}
  .BARRA{
    position: fixed;
    z-index: 1000;
    background-color: black;
  }
  body{
    background-color: black;
  }
  #contenedor{
    display: flex;
  justify-content: center;
  padding-bottom: 50px;
padding-top: 80px;
  position: absolute;
  }
  div.card.mt-3{
    background-color: black;
  }
</style>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg BARRA">
        <div class="container-fluid">
          <a class="navbar-brand text-white" href="#">AOZORA SHOP</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText" style="margin-left: 650px;">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            
              <li class="nav-item">
                <a class="nav-link text-white" href="PortalWeb.html">Inicio </a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="index.html">Productos</a>
              </li>
            </ul>
            <span class="navbar-text">
                <a class="nav-link text-white" data-bs-toggle="modal" data-bs-target="#modal">
                  Pasarela de pago<i class="bi bi-cart mx-5" id="carritoContenedor">0</i>
  
            </span>
          </div>
        </div>
      </nav>

    </header>


    <main>
      <div class="row mt-5" id="contenedor">
        <h1 class="text-center">Productos</h1>
        
      </div>
    </main>
    

    <div class="container-xl">
      <div class="modal" tabindex="-1" role="dialog" id="modal">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Carrito</h5>
              <button
                type="button"
                class="close"
                data-bs-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body"></div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" id="vaciarCarrito">
                Vaciar carrito
              </button>
              <button type="button" id="procesarCompra" class="btn btn-primary">
                Continuar compra
              </button>
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cerrar
              </button>

              <span>Precio total:</span>
              <p class="text-center" id="precioTotal"></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
